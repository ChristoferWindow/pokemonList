<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="main.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div  style="background-image: url('jumbotron-background.jpg');background-repeat: no-repeat; height: 300px; background-size: cover;">
        <div id="heading" style="width: 50%;position:relative; top:15%;">
            <h1>Pokemon generator</h1>
            <p>Pleas fill out form below in order to create your desired Pokemon, </br> or click
                generate button to randomly generate pokemon from our system</p>
        </div>
    </div>
    <form id="pokemonForm">
        <div class="form-group">
            <label for="name">Pokemon name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="eg. Kimchi">
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select name="type" id="type">
                <option value ="togepi">Togepi</option>
                <option value ="bulbasaur">Bulbasaur</option>
                <option value ="metapod">Metapod</option>
                <option value ="kakuna">Kakuna</option>
            </select>
        </div>
        <div class="form-group">
            <label for="strength">Strength</label>
            <input type="number" class="form-control" id="strength" aria-describedby="strength" placeholder="eg. 120">
        </div>
        <div class="form-group">
            <label for="agility">Pokemon name</label>
            <input type="number" class="form-control" id="agility" aria-describedby="agility" placeholder="eg. 120">
        </div>
        <button type="submit" class="btn btn-primary">Create new Pokemon</button>
    </form>
    </br>
    <button type="button" class="btn btn-outline-dark">Randomly generate</button>
</div>
</body>
</html>
